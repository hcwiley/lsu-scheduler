{% extends base_template %}
{% block center %}
<div>
    <form id='studentForm' action='' method='POST'>
        {% csrf_token %}
        <h5>Name</h5>
        {{ studentForm.name }}
        <br>
        <h5>ID Number</h5>
        {{ studentForm.id_number }}
        <br>
        <h5>Major</h5>
        {{ studentForm.major }}
        <br>
        <input type='submit' val='submit'/>
    </form>
</div>
{% endblock %}
