<div class='schedule' num="{{ schedule_number }}" id='schedule{{ schedule_number }}' {% if schedule_number != '1'%} style='opacity: 0' {% endif %}>
    <h3>Schedule {{ schedule_number }}</h3>
    <table>
        <tr>
            <th style="border:none;"></th>
            <th>Mon</th>
            <th>Tues</th>
            <th>Wedn</th>
            <th>Thur</th>
            <th>Fri</th>
        </tr>
        {% for i in hours %}
        <tr>
            <th>{{ i }}:00</th>
            <td day='M' time='{{ i }}:00'></td>
            <td day='T' time='{{ i }}:00'></td>
            <td day='W' time='{{ i }}:00'></td>
            <td day='TH' time='{{ i }}:00'></td>
            <td day='F' time='{{ i }}:00'></td>
        </tr>
        <tr>
            <th>{{ i }}:30</th>
            <td day='M' time='{{ i }}:30'></td>
            <td day='T' time='{{ i }}:30'></td>
            <td day='W' time='{{ i }}:30'></td>
            <td day='TH' time='{{ i }}:30'></td>
            <td day='F' time='{{ i }}:30'></td>
        </tr>
        {% endfor %}
    </table>
    <div class='hidden'>
        {% for course in scheduledCourse %}
        <li class='scheduledCourse' pk='{{course.pk}}' num='{{course.number}}' days='{{ course.pretty_days }}' start='{{ course.pretty_start }}' end='{{ course.pretty_end }}' href='{{ course.get_absolute_url }}'>
            {{ course.abbr}} {{ course.number }}
        </li>
        {% endfor %}
    </div>
</div>
{% if schedule_number %}
<div class='scheduleTab' onclick="switchSchedules({{ schedule_number }})" num={{ schedule_number }}>
    <h3>{{ schedule_number }}</h3>
</div>
{% endif %}
